<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Eddy Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-img"></div>
    <div class="landing-page">
        <h1>Welcome to Eddy Store</h1>
        <section id="register-section">
            <h2>Register</h2>
            <form id="register-form" post="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit" onclick="handleFormSubmission('register-form', '/api/auth/signup')">Register</button>
            </form>
            <p class="switch-form">Already have an account? <a href="index.html">Log in</a></p>
        </section>
    </div>
    <script>
        // Function to handle form submission
        function handleFormSubmission(formId, apiEndpoint) {
            const form = document.getElementById(formId);
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });

                try {
                    const response = await fetch(apiEndpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    if (response.status === 200) {
                        // Successful response, you can redirect the user to the book page
                        window.location.href = '/book.html'; // Replace with your actual book page URL
                    } else {
                        // Handle error responses here (e.g., display an error message)
                        console.error('Error:', response.statusText);
                    }
                } catch (error) {
                    console.error('Network error:', error);
                }
            });
        }
    </script>
</body>
</html>
